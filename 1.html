<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <style>
        * {
            /* margin: 0; */
            /* padding: 0; */
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            /* background-color: black; */
        }

        .main {
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 40px;
            text-align: center;
        }

        .pic img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .theme,
        .theme2 {
            padding: 5px 10px;
            border-radius: 9px;
            font-size: 12px;
            background: #f1f1f1;
            color: #333;
        }

        .content {
            text-decoration: underlinee;
            /* padding: 10px; */
        }

        h2 {
            text-decoration: underline;
            font-size: 18px;
            margin-bottom: 5px;
        }

        p {
            text-decoration: underline;
            font-size: 14px;
            color: #23307e;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="pic">
            <img src="piza.jpeg" alt="Image">
        </div>
        <div class="tags">
            <span class="theme">Nature</span>
            <span class="theme2">Lake</span>
        </div>
        <div class="content">
            <h2>Lago di Braies</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi dignissim sed diam pharetra vitae.</p>
            <a href="#" class="button">Read More</a>
        </div>
<div>HELO</div>
</body>

</html>

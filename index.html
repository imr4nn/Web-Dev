<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <style>
        /* Global Styles */
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header & Navigation */
        header {
            background: #ffffff;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 100px; /* Further increased logo size */
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff3e6c;
            text-decoration: underline;
        }

        /* Main Section with Background */
        main {
            background-image: url('img2.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        main:hover::before {
            opacity: 0.3;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .search-container input {
            width: 60%;
            padding: 16px;
            border-radius: 30px;
            border: 2px solid #ff3e6c;
            outline: none;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .search-container input:focus {
            box-shadow: 0px 4px 15px rgba(255, 62, 108, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo3.png" alt="Logo">
            </div>
            <ul>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Pick-up</a></li>
                <li><a href="#">Pandamart</a></li>
                <li><a href="#">Shops</a></li>
                <li><a href="#">Caterers</a></li>
            </ul>
            <ul>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" placeholder="Search for restaurants, cuisines, and dishes">
        </div>
    </main>

    <footer>
        <div>&copy; 2024 Zomato Clone. All Rights Reserved.</div>
    </footer>
</body>

</html>

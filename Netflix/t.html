<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMRAN</title>
    <style>
        .parent {
            margin: 30px;
            height: 2vh;
            border: 2px solid green;
            padding: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .box {
            height: 50px;
            width: 130px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .box1 {
            background-color: rgb(206, 18, 18);
            transition: transform 0.3s ease-out, background-color 0.3s ease-out;
        }

        /* When hovering over .box2, also affect .box1 */
        .parent:hover .box1 {
            transform: translateY(-60px) scale(0.5);
            background-color: rgb(100, 72, 72);
            border: none;
        }

        .box2 {
            background-color: rgb(55, 235, 55);
            transition: transform 0.8s ease-out;
        }

        .box2:hover {
            transform: scale(1.2);
        }

        .text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h3 class="text">DO YOU LOVE ME?</h3>

    <div class="parent">
        <div class="box box1">NO üôÑ</div>
        <div class="box box2"> <a href="ily2.html">YESSS! üòç</a></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design</title>
    <style>
        * {
            margin: 0px;
        }

        .nav {
            position: sticky;
            top: 0px;
            height: 60px;
            background-color: rgb(236, 84, 216);

        }

        .parent {
            margin: 10px;
            height: 400px;
            top:1px;
            background-color: green;
            display: flex;
            width: 1300px;
            padding: 20px;
            position: relative;
        }

        .box {

            height: 270px;
            width: 500px;
            margin: 70px;
        }

        .box1 {
            background-color: red;


        }

        .box2 {
            background-color: blue;
        }

        .text {
            top: 0px;
        }
    </style>
</head>

<body>


    <nav>

    </nav>


    <div class="main">
        <div class="nav"></div>
        <div class="parent">
            <div class="box box1"></div>
            <div class="box box2"></div>

        </div>
        <div class="text">HELO</div>


    </div>
</body>

</html>

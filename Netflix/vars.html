<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design</title>
    <style>
        * {
            margin: 0px;
        }

        .nav {
            position: sticky;
            top: 0px;
            height: 60px;
            background-color: rgb(236, 84, 216);

        }

        .parent {
            margin: 10px;
            height: 400px;
            top: 1px;
            background-color: green;
            display: flex;
            width: 1305px;
            padding: 20px;
        }

        .box {

            height: 270px;
            width: 500px;
            margin: 70px;
        }

        .box1 {
            background-color: rgb(0, 0, 0);


        }

        .box2 {
            background-color: rgb(252, 252, 252);
        }

        .text {
            background-color: rgb(0, 0, 0);
            text-decoration: underline;
            color: white;
            text-align: center;
            border: 2px solid rgb(151, 22, 22);
            border-radius: 40px;
            width: 50vw;
            margin-left: 350px;
            padding: 30px;
            top: 20px;
            font-size: 40px;

        }
    </style>
</head>

<body>


    <nav>

    </nav>


    <div class="main">
        <div class="nav"></div>
        <div class="parent">
            <div class="box box1"></div>
            <div class="box box2"></div>

        </div>
        <div class="text">Welcome to Grand <br> Web Dev Course</div>


    </div>
</body>

</html>

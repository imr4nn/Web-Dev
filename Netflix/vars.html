<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .nav {
            position: sticky;
            top: 0;
            height: 60px;
            background-color: rgb(185, 41, 185);
            z-index: 1000;
        }

        .parent {
            margin: 20px auto;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 90%;
            padding: 20px;
            background-color: green;
            border-radius: 10px;
        }

        .box {
            height: 60vh;
            width: 42%;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .box1 {
            background-color: rgb(214, 158, 158);
        }

        .box2 {
            background-color: rgb(29, 49, 231);
        }

        .text {
            background-color: rgb(24, 17, 59);
            text-decoration: underline;
            color: white;
            text-align: center;
            border: 2px solid rgb(216, 202, 202);
            border-radius: 50px;
            box-shadow: 4px 4px 10px rgb(109, 61, 61);
            width: 50vw;
            margin: 40px auto;
            padding: 20px;
            font-size: 40px;
        }

        img {
            width: 50px;
            position: fixed;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px white;
        }
    </style>
</head>

<body>

    <nav class="nav"></nav>

    <div class="main">
        <div class="parent">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>

        <img src="Imran.jpeg" alt="Image">

        <div class="text"> Welcome to Grand Web Dev Course 
            <br> Enjoy Hands-On Tutorial
        </div>

    </div>

</body>

</html>
